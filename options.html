<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>crunchy-skip - Options</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 12px; }
      label { display: block; margin: 8px 0; }
      input[type="number"] { width: 80px; }
    </style>
  </head>
  <body>
    <h1>crunchy-skip</h1>
    <label><input type="checkbox" id="enabled" /> Enable auto skip</label>
    <label><input type="checkbox" id="skipIntro" /> Skip Intro</label>
    <label><input type="checkbox" id="skipEnding" /> Skip Credits</label>
    <label><input type="checkbox" id="debug" /> Enable debug logging</label>
    <label>Click delay (ms): <input type="number" id="clickDelayMs" min="0" step="50" /></label>
    <div style="margin-top:12px">
      <button id="save">Save</button>
      <button id="reset">Reset to defaults</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
